<!DOCTYPE html>
<html lang="en">

<head>
	<title>Authentication</title>

<body class="back">
	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>

	</form>

	<script src="/scripts/Auth/userController.js"></script>
