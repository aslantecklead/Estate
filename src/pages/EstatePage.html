<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Estate Review</title>
	<link rel="stylesheet" href="/styles/estate_page.css">
	<link rel='stylesheet' href='/bootstrap/scss/bootstrap.css'>

	<script src="https://api-maps.yandex.ru/2.1/?apikey=6aebb30f-4a1c-4d0e-993f-09356b52d525&lang=en_US"
		type="text/javascript">
		</script>
	<script src='/scripts/Maps/estate_page_map.js'></script>
</head>

<body>

	<div class="property-listing">
		<div class="property-image-container">
			<img class="property-image" src="/images/Authenticate.png" alt="Изображение недвижимости">
		</div>
		<div class="property-details">
			<p class="price">
				<span class="data-price"></span>💵
			</p>
			<div class='data-container'>
				<p class="address">Address📍: <span class="data-address"> </span></p>
				<p class="broker">Broker🏦: <span class="data-broker"></span></p>
				<p class="status">Status✅: <span class="data-status"></span></p>
				<p class="beds">Beds🛏️: <span class="data-beds"></span></p>
				<p class="baths">Baths🛀: <span class="data-baths"></span></p>
				<p class="area">Area📐: <span class="data-area"></span></p>
				<p class="tax">Tax Assessed Value💸: <span class="data-tax"></span></p>
				<p class="lot">Lot Area Value💎: <span class="data-lot"></span></p>
			</div>
			<button id='save_pdf' class="btn btn-primary">Save as WORD 💾</button>
			<button id='save_pdf' class="btn btn-primary">Save as WORD 💾</button>
			<div class="map-container">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script src='/scripts/estate_page.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
	<script src='/scripts/create_document.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.0/docxtemplater.js"></script>

</body>

</html>
