<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin panel</title>
	<link rel='stylesheet' href='/bootstrap/scss/bootstrap.css'>
	<link rel='stylesheet' href='/styles/admin/addProperty.css'>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">[URBAN_HUNTER]</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Exit</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<a class="nav-link" href="/pages/admin/addProperty.html">Add property</a>
		<div class="col-lg-3">
			<ul class="list-group">
				<a href="/pages/admin/admin_panel.html" class="nav-link">
					<li class="list-group-item">Dashboard</li>
				</a>
				<li class="list-group-item">Pages</li>
			</ul>
		</div>
		<div class="col-lg-9">
			<h1>Administrator page</h1>
			<p>Here you can edit some important information.</p>
		</div>
	</div>
	</div>


	<form id="insertDataForm">
		<div class="container mt-4">
			<div class="row">
				<h1 class='all'>Add Property Data</h1>

				<div class="col-md-6">
					<div class="form-group">
						<label for="propertyDescription">Property Description</label>
						<input type="text" class="form-control" id="propertyDescription">
					</div>
					<div class="form-group">
						<label for="price">Price</label>
						<input type="number" class="form-control" id="price" min="0">
					</div>
					<div class="form-group">
						<label for="agentName">Agent Name</label>
						<input type="text" class="form-control" id="agentName">
					</div>
					<div class="form-group">
						<label for="estateAddress">Estate Address</label>
						<input type="text" class="form-control" id="estateAddress">
					</div>
					<div class="form-group">
						<label for="beds">Number of Bedrooms</label>
						<input type="number" class="form-control" id="beds" min="0">
					</div>
					<div class="form-group">
						<label for="baths">Number of Bathrooms</label>
						<input type="number" class="form-control" id="baths" min="0">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="estatePrice">Estate Price</label>
						<input type="text" class="form-control" id="estatePrice">
					</div>
					<div class="form-group">
						<label for="brokerName">Broker Name</label>
						<input type="text" class="form-control" id="brokerName">
					</div>
					<div class="form-group">
						<label for="imageUrl">Image URL</label>
						<input type="text" class="form-control" id="imageUrl">
					</div>
					<div class="form-group">
						<label for="latitude">Latitude</label>
						<input type="text" class="form-control" id="latitude">
					</div>
					<div class="form-group">
						<label for="longitude">Longitude</label>
						<input type="text" class="form-control" id="longitude">
					</div>
					<div class="form-group">
						<label for="area">Area</label>
						<input type="number" class="form-control" id="area" min="0">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="dealDate">Deal Date (dd.mm.yyyy)</label>
						<input type="text" class="form-control" id="dealDate" placeholder="dd.mm.yyyy">
					</div>
					<div class="form-group">
						<label for="dealPrice">Deal Price</label>
						<input type="number" class="form-control" id="dealPrice" min="0">
					</div>
					<div class="form-group">
						<label for="dealDate">Deal Date</label>
						<input type="date" class="form-control" id="dealDate">
					</div>
					<div class="form-group">
						<label for="clientName">Client Name</label>
						<input type="text" class="form-control" id="clientName">
					</div>
					<div class="form-group">
						<label for="clientEmail">Client Email</label>
						<input type="email" class="form-control" id="clientEmail">
					</div>
					<div class="form-group">
						<label for="clientPhoneNumber">Client Phone Number</label>
						<input type="tel" class="form-control" id="clientPhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
							placeholder="123-456-7890">
						<small id="phoneHelp" class="form-text text-muted">Enter phone number in the format 123-456-7890</small>
					</div>
				</div>
				<button type="submit" class="btn btn-primary mt-3">Add Data</button>
			</div>
		</div>
	</form>
	<script src="/scripts/Admin/addPropertyFormValidator.js"></script>
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/scripts/Admin/addPropetyToDB.js"></script>

</body>

</html>
